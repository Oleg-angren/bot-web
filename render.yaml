services:
  - type: Worker.
    name: telegram-bot
    runtime: python
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "python bot/main.py"
    healthCheckPath: /health  # ← Render будет проверять этот путь
    envVars:
      - key: BOT_TOKEN
        sync: false
        fromFile: false
